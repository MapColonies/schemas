name: publish

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Init nodejs
        uses: ./.github/actions/init-npm
      - run: npm publish --access public
